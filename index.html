<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cursor.css">
</head>
<body>
    <!-- Приветственный блок -->
    <div class="fullscreen-block">
        <div class="background-image-rail">
            <img src="sourse/image/othets/background_wedding_rail.png" alt="Фоновое изображение">
        </div>

        <img class="flowers flowers_one_left" src="sourse/image/othets/flowers_one_left.png" alt="Фоновое изображение">
        <img class="flowers flowers_one_right" src="sourse/image/othets/flowers_one_right.png" alt="Фоновое изображение">
        <img class="flowers flowers_two_left" src="sourse/image/othets/flowers_two_left.png" alt="Фоновое изображение">
        <img class="flowers flowers_two_right" src="sourse/image/othets/flowers_two_right.png" alt="Фоновое изображение">

        <div class="image-container">
            <img src="sourse/image/banks/1.png" alt="Изображение 1" class="image bank-1">
            <img src="sourse/image/banks/2.png" alt="Изображение 2" class="image bank-2">
        </div>
    </div>

    <!-- Блок с пригласительным текстом -->
    <div class="invitation-block">
        <div class="invitation-image">
            <img class="invitation-image-photo" src="sourse/image/photo/igor_olesya_2.JPG" alt="Фоновое изображение приглашения">
            <img class="night-block" src="sourse/image/othets/night_block.png" alt="Фоновое изображение приглашения">
            
            <div class="invitation-text">
                <h1 class="invitation-title title-photo">Дорогой, <br> Миша Литвин!</h1>
                <p class="invitation-subtitle text-photo">Игорь & Олеся - твои верные фанаты и подписчики приглашают тебя и твою будущую жену Адель на свадьбу  </p>
            </div>
        </div>
    </div>

    <!-- Блок с прокруткой текста -->
    <div class="marquee-container">
        <div class="marquee">
            Мы разработали этот сайт-приглашение эксклюзивно для вас и очень старались, надеемся вам понравится
        </div>
      </div>

    <script src="js/cursor.js" defer></script>
</body>
</html>

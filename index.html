<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cursor.css">

<body>

        <div class="background-image-rail">
            <img src="sourse/image/background_wedding_rail.png" alt="Фоновое изображение">

        <img class="flowers flowers_one_left" src="sourse/image/flowers_one_left.png" alt="Фоновое изображение">

            <img src="sourse/image/1.png" alt="Изображение 1" class="image bank-1">

    <script src="js/cursor.js" defer></script>
